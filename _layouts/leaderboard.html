<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
        }

        .heading {
            text-align: center;
            padding: 20px;
            background-color: #ea0000;
            color: white;
            box-shadow: 0 2px 8px rgba(255, 0, 0, 0.7);
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 0, 0, 0.5);
        }

        h2 {
            color: #ffcccc;
            text-align: center;
        }

        /* Table Styles */
        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            color: #ffffff;
        }

        .leaderboard-table thead th {
            background-color: #ea0000;
            color: #ffffff;
            padding: 15px;
            text-transform: uppercase;
        }

        .leaderboard-table tbody tr {
            border-bottom: 1px solid #555;
            transition: background-color 0.3s, color 0.3s;
        }

        .leaderboard-table tbody tr:hover {
            background-color: #333333;
            color: #ffcccc;
        }

        .leaderboard-table td {
            padding: 12px;
            text-align: center;
        }

        .leaderboard-table td:first-child {
            font-weight: bold;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #ea0000;
            color: white;
            border-radius: 0 0 8px 8px;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header class="heading">
        <h1>Leaderboard</h1>
        <p>Explore trending topics, active users, and exciting engagement stats!</p>
    </header>

    <div class="container">
        <h2>Hover over the rows to see more details.</h2>

        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Post Title</th>
                    <th>Username</th>
                    <th>Net Votes</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                <!-- Data will be populated here by JavaScript -->
            </tbody>
        </table>
    </div>

    <footer class="copyright">
        <p>Â© 2024 Prism. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/leaderboard')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('leaderboard-body');
                    data.sort((a, b) => b.net_vote_count - a.net_vote_count);
                    data.forEach((item, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${item.post_title}</td>
                            <td>${item.username}</td>
                            <td>${item.net_vote_count}</td>
                        `;
                        tbody.appendChild(row);
                    });
                });
        });
    </script>
</body>
</html>
